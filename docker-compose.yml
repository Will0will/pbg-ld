version: '3'
services:

  virtuoso:
    image: candygene/pbg-ld:dev
    container_name: pbg-ld
    ports:
      - 8890:8890
      - 1111:1111

  fdp:
    image: nlesc/odex-fairdatapoint:candygene
    container_name: fdp
    depends_on:
      - virtuoso
    ports:
      - 8080:8080

  grlc:
    image: clariah/grlc
    container_name: grlc
    depends_on:
      - virtuoso
    ports:
      - 8088:8088
    environment:
      - DEBUG=true
      - GRLC_GITHUB_ACCESS_TOKEN=xxx
      - GRLC_SERVER_NAME=xxx
      - GRLC_SPARQL_ENDPOINT=xxx
