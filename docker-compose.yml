version: '3'
services:

  virtuoso:
    image: candygene/docker-virtuoso
    container_name: vos
    ports:
      - 8890:8890
      - 1111:1111
    volumes:
      - /home/ubuntu/virtuoso:/tmp/share

  fdp:
    image: nlesc/odex-fairdatapoint:candygene
    container_name: fdp
    depends_on:
      - virtuoso
    ports:
      - 8080:8080

  grlc:
    image: clariah/grlc:dev
    container_name: grlc
    depends_on:
      - virtuoso
    ports:
      - 8088:8088
    environment:
      - DEBUG=true
      - GRLC_GITHUB_ACCESS_TOKEN=xxx
      - GRLC_SERVER_NAME=pbg-ld.candygene-nlesc.surf-hosted.nl:8088
      - GRLC_SPARQL_ENDPOINT=http://pbg-ld.candygene-nlesc.surf-hosted.nl:8890/sparql

